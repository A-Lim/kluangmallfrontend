<!-- BEGIN: Content-->
<div class="app-content content">
  <div class="content-overlay"></div>
  <div class="content-wrapper">
    <div class="content-header row">
    </div>
    <div class="content-body">
      <!-- forgot password start -->
      <section class="row flexbox-container">
        <div class="col-xl-4 col-md-6 col-10 px-0">
          <div class="card bg-authentication mb-0">
            <div class="row m-0">
              <!-- left section-forgot password -->
              <div class="col-12 px-0">
                <div class="card disable-rounded-right mb-0">
                  <div class="card-header">
                    <div class="card-title">
                      <h4 class="text-center">Forgot Password?</h4>
                    </div>
                  </div>
                  <div class="card-content">
                    <div class="card-body">
                      <shared-alert></shared-alert>

                      <form class="mb-2" #form="ngForm" autocomplete="off" (submit)="onSubmit()">
                        <fieldset [disabled]="isLoading">
                          <!-- email -->
                          <div class="form-group mb-2" [class.error]="(submitted || email.dirty) && email.errors">
                            <label class="text-bold-600" for="email">Email</label>
                            <input type="text" class="form-control"
                              #email="ngModel"
                              [(ngModel)]="forgotPasswordVm.email"
                              id="email" name="email" placeholder="Email address"
                              required email>

                            <div *ngIf="submitted || email.dirty" class="help-block">
                              <ul role="alert">
                                <li *ngIf="email.errors?.required" class="text-danger" role="alert">Email is required.</li>
                                <li *ngIf="email.errors?.email " class="text-danger" role="alert">Email format invalid.</li>
                              </ul>
                            </div>
                          </div>

                          <button type="submit" class="btn btn-primary glow position-relative w-100"
                            [disabled]="isLoading">
                            <span *ngIf="isLoading" class="spinner-border spinner-border-sm"></span> Submit
                            <i id="icon-arrow" class="bx bx-right-arrow-alt"></i>
                          </button>

                        </fieldset>
                      </form>

                      <div class="text-center mb-2"><a routerLink="/">
                        <small>Back to Login</small></a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- forgot password ends -->
    </div>
  </div>
</div>
<!-- END: Content-->
