<div class="modal-header">
  <h3 class="modal-title">Feedback Details</h3>
  <button type="button" class="close rounded-pill" aria-label="close"
    (click)="close()"><i class="bx bx-x"></i></button>
</div>

<div class="modal-body">
  <div class="row">
    <!-- name -->
    <div class="col-6 form-group">
      <label class="text-bold-600">Name</label>
      <input type="text" class="form-control"
        [value]="feedback.name"
        id="name" name="name" disabled />
    </div>

    <!-- email -->
    <div class="col-6 form-group">
      <label class="text-bold-600">Email</label>
      <input type="text" class="form-control"
        [value]="feedback.email"
        id="email" name="email" disabled />
    </div>

    <!-- subject -->
    <div class="col-12 form-group">
      <label class="text-bold-600">Subject</label>
      <input type="text" class="form-control"
        [value]="feedback.subject"
        id="subject" name="subject" disabled />
    </div>

    <!-- remarks -->
    <div class="col-12 form-group">
      <label class="text-bold-600">Message</label>
      <textarea class="form-control" rows="3"
        [value]="feedback.message"
        id="message" name="message" disabled></textarea>
    </div>
  </div>
</div>
