<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-5">
        <div class="row">
          <div class="col-3">
            <label class="text-bold-600">Total Points</label>
          </div>
          <div class="col-9">
            <div class="input-group">
              <input type="text" class="form-control float-right"
                [value]="user.points" readonly/>
              <div class="input-group-append">
                <button class="btn btn-primary" title="Add Points"
                  (click)="addDeductPoints('add')">
                  <i class="bx bx-plus-circle"></i>
                </button>
              </div>
              <div class="input-group-append">
                <button class="btn btn-danger" title="Deduct Points"
                  (click)="addDeductPoints('deduct')">
                  <i class="bx bx-minus-circle"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        
        
      </div>
    </div>
  </div>
  <div class="card-body">
    <ag-grid-angular
      #agGrid style="width: 100%;" domLayout='autoHeight' class="ag-theme-balham"
      (gridReady)="onGridReady($event)" 
      [gridOptions]="gridOptions" 
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef">
    </ag-grid-angular>
  </div>
</div>

<ng-template #typeCell let-row>
  <ng-container *ngIf="row">
    <span class="badge badge-xs" [ngClass]="{
        'badge-light-danger': row.type === 'deduct',
        'badge-light-success': row.type === 'add'
      }">{{ row.type | titlecase }}</span>
  </ng-container>
</ng-template>
