<form autocomplete="off" #form="ngForm" (submit)="onSubmit()">
  <div class="modal-header">
    <h3 class="modal-title">{{ type | titlecase }} points</h3>
    <button type="button" class="close rounded-pill" aria-label="close"
      (click)="close()"><i class="bx bx-x"></i></button>
  </div>

  <div class="modal-body">
    <fieldset [disabled]="isLoading">
      <div class="row">
        <!-- credit -->
        <div class="col-6 form-group" [class.error]="(submitted || amount.dirty) && amount.errors">
          <label class="text-bold-600">Amount</label>
          <input type="number" class="form-control"
            #amount="ngModel"
            [(ngModel)]="updatePointsVm.amount"
            id="amount" name="amount" required />

          <div *ngIf="submitted || amount.dirty" class="help-block">
            <ul role="alert">
              <li *ngIf="amount.errors?.required" class="text-danger" role="alert">Amount is required.</li>
            </ul>
          </div>
        </div>

        <!-- remarks -->
        <div class="col-12 form-group">
          <label class="text-bold-600">Description</label>
          <textarea class="form-control" rows="3"
            #description="ngModel"
            [(ngModel)]="updatePointsVm.description"
            id="description" name="description"></textarea>

          <div *ngIf="submitted || description.dirty" class="help-block">
            <ul role="alert">
              <li *ngIf="description.errors?.required" class="text-danger" role="alert">Description is required.</li>
            </ul>
          </div>
        </div>
      </div>
    </fieldset>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary"
      [disabled]="isLoading">
      <span *ngIf="isLoading" class="spinner-border spinner-border-sm"></span>
      {{ type | titlecase }}
    </button>
  </div>
</form>
