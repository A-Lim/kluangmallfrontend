<div class="custom-file">
  <input type="file" class="custom-file-input"
    #fileinput 
    [multiple]="multiple"
    (change)="handleChange($event)"
    [accept]="fileTypes" />
  <label #customFileInput class="custom-file-label">{{ fileName }}</label>
</div>
<div *ngIf="uploadFiles || files" class="file-list small">
  <ng-container *ngIf="uploadFiles.length > 0 || files.length > 0">
    <ul>
      <ng-container *ngIf="uploadFiles">
        <li *ngFor="let file of uploadFiles; let i = index; trackBy: trackByFn">
          <i class="bx bx-x text-danger" (click)="removeUploadFile(i)"></i>
          <a href="javascript:void(0)" (click)="viewFile(i)">{{ file.name }}</a>
        </li>
      </ng-container>
      <ng-container *ngIf="files">
        <li *ngFor="let file of files; let i = index; trackBy: trackByFn">
          <!-- possibly might have [undefined] -->
          <ng-container *ngIf="file">
            <i class="bx bx-x text-danger" (click)="removeFile(i)"></i>
            <a href="{{ file.path }}" target="_blank">{{ file.name }}</a>
          </ng-container>
          <!-- {{ file | json }} -->
          <!-- {{ file.name }} -->
          <!-- <i class="bx bx-x text-danger" (click)="removeFile(i)"></i>
          <a href="{{ file.path }}" target="_blank">{{ file.name }}</a> -->
        </li>
      </ng-container>
    </ul>
  </ng-container>
</div>
