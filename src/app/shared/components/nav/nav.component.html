<!-- BEGIN: Header-->
<div class="header-navbar-shadow"></div>
<nav class="header-navbar main-header-navbar navbar-expand-lg navbar navbar-with-menu fixed-top ">
  <div class="navbar-wrapper">
    <div class="navbar-container content">
      <div class="navbar-collapse" id="navbar-mobile">
        <div class="mr-auto float-left bookmark-wrapper d-flex align-items-center">
          <ul class="nav navbar-nav">
            <li class="nav-item mobile-menu d-xl-none mr-auto"><a class="nav-link nav-menu-main menu-toggle hidden-xs"
                href="#"><i class="ficon bx bx-menu"></i></a></li>
          </ul>
        </div>
        <ul class="nav navbar-nav float-right">
          
          <li class="dropdown dropdown-user nav-item">
            <a class="dropdown-toggle nav-link dropdown-user-link" href="#" data-toggle="dropdown">
              <div class="user-nav d-sm-flex d-none">
                <span class="user-name">{{ user?.name }}</span>
                <!-- <span class="user-status text-muted">Available</span> -->
              </div>
              <!-- <span> -->
              <ng-container *ngIf="user.avatar != null; else defaultAvatar">
                <img class="round" [src]="user?.avatar" alt="avatar" height="40" width="40">
              </ng-container>

              <ng-template #defaultAvatar>
                <img class="round" src="./assets/images/portrait/avatar-generic.png" alt="avatar" height="40"
                  width="40">
              </ng-template>

              <!-- </span> -->
            </a>
            <div class="dropdown-menu dropdown-menu-right pb-0">
              <a class="dropdown-item" routerLink="/admin/profile"><i class="bx bx-user mr-50"></i>
                Profile</a>
              <div class="dropdown-divider mb-0"></div><a class="dropdown-item" (click)="onLogout()"><i
                  class="bx bx-power-off mr-50"></i> Logout</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
<!-- END: Header-->
